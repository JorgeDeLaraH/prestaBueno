<div class="container">
    <div class="row  d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-10 col-lg-4 col-sm-10 col-12">
        <div class="card shadow rounded-4">
          <div class="container d-flex justify-content-center mt-4">
            <img src="../../../assets/img/logotipo.png" alt="" class="card-img-fluid w-50">
          </div>
  
          <div class="card-body">
            <form class="forms" (submit)="register()">
              <h2 class="mb-4 text-center fw-bold fs-3">Registrate</h2>
  
              <div class="form-group">
                <label for="username" class="mb-2 fs-5 fw-bold">Usuario:</label>
                <input type="text" id="username" class="form-control mb-3 p-2 fs-5" [(ngModel)]="newUser.user" name="username" placeholder="Escribe tu usuario"
                  required>
              </div>
              <div class="form-group">
                <label class="mb-2 fs-5 fw-bold" for="password">Contraseña:</label>
                <div class="input-group">
                  <input type="password" id="password" class="form-control mb-1 p-2 fs-5" [(ngModel)]="newUser.pas1"
                     name="password" placeholder="Ingrese su contraseña" required>
                </div>
              </div>
              <div class="form-group">
                <label class="mb-2 fs-5 fw-bold" for="password1">Contraseña:</label>
                <div class="input-group">
                  <input type="password" id="password1" class="form-control mb-1 p-2 fs-5" [(ngModel)]="newUser.pas2"
                     name="password" placeholder="Ingrese su contraseña nuevamente" required>
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-4">
                <button type="submit" class="btn btn-dark fs-5">Registrar</button>
              </div>
              <div class="col mx-auto mt-3 mb-4 text-center">
                <p style="color: black;" class="fs-5">Ya tienes cuenta: <a [routerLink]="['/login']">Inicia sesión</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
